<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="bg-images">
      <div class="bg-image">
        <img class="bg-image" src="./images/bg-pattern-top.svg" alt="">
      </div>
      <div class="bg-image"></div>
    </div>
    <div class="card">
      <div class="card-img">
        <img class="card-img" src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-profile-img">
        <img class="card-profile-img" src="images/image-victor.jpg" alt="">
      </div>
      <div class="card-texts">
        <div class="title">
          <div class="title-name">Victor Crest</div>
          <div class="title-number">26</div>
        </div>
        <div class="city">London</div>
       </div>
        <di class="datas">
        <div class="data">
          <div class="data-number">80K</div>
          <div class="data-name">Followers</div>
        </div>
        <div class="data">
          <div class="data-number">803K</div>
          <div class="data-name">Likes</div>
        </div>
        <div class="data">
          <div class="data-number">1.4K</div>
          <div class="data-name">Photos</div>
        </div>
       
      </div>
    </div>
  </div>

  

  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
